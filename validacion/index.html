<body>

                    <li class="nav-item">

    <br>
    <input type="text" id="num1" placeholder="Ingrese num1">
    <br>
    <input type="text" id="num2" placeholder="Ingrese num2">
    <br>
    <button type="button" id="suma">Suma</button>
    <br>
    <button type="button" id="multiplicar">Multiplicar</button>
    <button type="button" class="btn-ocultar">Ocultar elementos</button>
    <button type="button" class="btn-mostrar">Mostrar elementos</button>

    <h3 id="naranjo"></h3>
    <script>
        var box1 = document.getElementById("num1"); // Captura caja de texto
        var box2 = document.getElementById("num2");
        let btnSuma = document.getElementById("suma"); // Captura botón
        let btnMultiplicar = document.getElementById("multiplicar");

        // Configurar evento click
        btnSuma.addEventListener("click", function () {
            //Validación caja 1
            const valor = parseInt(box1.value);  // Convierte texto a número
            if (valor < 0) {
                alert("No puedo sumar valores negativos");
                return;
            }
            //Aplicar validación de la caja 2
            const valor2 = parseInt(box2.value);
            if (valor2 < 0) {
                alert("No puedo sumar valores negativos");
                return;
            }
            //Const valor2 =
            alert(valor + valor2)
        });

        btnMultiplicar.addEventListener(
            "click",

            function () {
                const valorA = parseFloat(box1.value); // Convierte a decimal
                const valorB = parseFloat(box2.value);
                if (valorA < 0 || valorB < 0) {
                    alert("Lo sentimos, no puedo multiplicar negativos.");
                    return; // Se detiene la ejecución
                }
                alert("Multiplicación: " + (valorA * valorB));

                var subtitulo = document.getElementById("naranjo");
                subtitulo.innerHTML = (valorA * valorB);
            } //Param2: Acción que hace click
        );
    </script>
</body>
