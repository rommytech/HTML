<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <!-- Script personalizado -->
    <script src="assets/js/scripts.js"></script>
</head>

<body class="container mt-5">

    <h1 class="text-center mb-4">Comparador de Números</h1>
    
    <!-- Formulario simple -->
    <div class="mb-3">
        <label for="num1" class="form-label">Ingrese el primer número:</label>
        <input type="text" id="num1" class="form-control" placeholder="Ingrese num1">
    </div>

    <div class="mb-3">
        <label for="num2" class="form-label">Ingrese el segundo número:</label>
        <input type="text" id="num2" class="form-control" placeholder="Ingrese num2">
    </div>

    <button type="button" id="comparar" class="btn btn-primary">Comparar</button>

</body>
</html>
