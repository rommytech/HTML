<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid">
        <!-- Formulario empieza aquí -->
        <form action="respuesta.html" method="post">
            <section class="row">
                <div class="col">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Marcos" required>
                </div>
                <div class="col">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ortega" required>
                </div>
                <div class="col">
                    <label for="MarO">Nombre de Usuario</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" name="username" placeholder="MarO" aria-label="Username" id="MarO" required
                            aria-describedby="basic-addon1">
                    </div>
                </div>
            </section>
            <section class="row">
                <div class="col-6">
                    <label for="direccion">Ciudad</label>
                    <input type="text" class="form-control" name="ciudad" id="direccion" placeholder="New York" required>
                </div>
                <div class="col-3">
                    <label for="motivo">Motivo</label>
                    <select name="motivo" class="form-control" id="motivo" required>
                        <option value="">Depósito</option>
                        <option>Giro</option>
                        <option>Consulta de saldo</option>
                    </select>
                </div>
            </section>
            <section class="row">
                <div class="col-12">
                    <p><small>¿Desea ver la respuesta en pantalla?</small></p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="si" id="flexCheckChecked" name="respuesta_pantalla" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Si
                        </label>
                    </div>
                </div>
            </section>
            <section class="row">
                <div class="col mt-4">
                    <button type="submit" class="btn btn-primary">Solicitar</button>
                </div>
            </section>
        </form>
        <!-- Formulario termina aquí -->
    </main>
</body>

</html>
