<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Diferentes Estilos</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .primary-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .secondary-btn {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .success-btn {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .danger-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Botones con Diferentes Estilos</h1>
    <div class="button-container">
        <button class="primary-btn">Botón Primario</button>
        <button class="secondary-btn">Botón Secundario</button>
        <button class="success-btn">Botón de Éxito</button>
        <button class="danger-btn">Botón de Peligro</button>
    </div>
</body>
</html>
